                <!-- Desktop Navigation -->

                    <a href="tips-free.html" class="flex items-center space-x-1 px-3 py-2 rounded-md transition-colors text-muted-foreground hover:text-foreground">

                    </a>
                    <a href="history.html" id="history-link" class="hidden flex items-center space-x-1 px-3 py-2 rounded-md transition-colors text-muted-foreground hover:text-foreground">
                        <i data-lucide="trophy" class="w-4 h-4"></i>
                        <span>History</span>
                    </a>
                    <a href="admin.html" id="admin-link" class="hidden flex items-center space-x-1 px-3 py-2 rounded-md transition-colors text-muted-foreground hover:text-foreground">

                <!-- User Actions -->

                <!-- Mobile Menu Button -->

                    <i data-lucide="menu" class="w-6 h-6"></i>

            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden py-4 border-t border-border">
                <div class="flex flex-col space-y-2">
                    <a href="index.html" class="flex items-center space-x-2 px-3 py-2 rounded-md hover:bg-muted">
                        <i data-lucide="home" class="w-4 h-4"></i>
                        <span>Home</span>
                    </a>
                    <a href="tips-free.html" class="flex items-center space-x-2 px-3 py-2 rounded-md hover:bg-muted">
                        <i data-lucide="trophy" class="w-4 h-4"></i>
                        <span>Free Tips</span>
                    </a>
                    <a href="tips-premium.html" class="flex items-center space-x-2 px-3 py-2 rounded-md bg-premium text-premium-foreground">
                        <i data-lucide="crown" class="w-4 h-4"></i>
                        <span>Premium Tips</span>
                    </a>
                    <div class="pt-2 border-t border-border">
                        <div id="mobile-user-info" class="hidden flex flex-col space-y-2">
                            <div class="px-3 py-2">
                                <div class="flex items-center space-x-2">
                                    <span id="mobile-user-name" class="text-sm"></span>
                                    <i id="mobile-premium-crown" data-lucide="crown" class="hidden w-4 h-4 text-premium"></i>
                                </div>
                            </div>
                            <button id="mobile-logout-btn" class="btn-ghost justify-start">
                                <i data-lucide="log-out" class="w-4 h-4 mr-2"></i>
                                Logout

                        </div>
                        <button id="mobile-login-btn" class="w-full btn-premium">
                            Login

    <!-- Main Content -->
    <main id="main-content" class="py-8">
        <!-- Premium Access Check will be rendered here -->
    </main>

    <!-- Auth Modal -->
    <div id="auth-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-card rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 id="auth-title" class="text-lg font-semibold">Login</h3>
                <button id="close-modal" class="text-muted-foreground hover:text-foreground">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <form id="auth-form">
                <div class="space-y-4">
                    <div id="name-field" class="hidden">
                        <label class="block text-sm font-medium mb-1">Name</label>
                        <input type="text" id="name" class="w-full px-3 py-2 border border-border rounded-md bg-input">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" id="email" class="w-full px-3 py-2 border border-border rounded-md bg-input" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Password</label>
                        <input type="password" id="password" class="w-full px-3 py-2 border border-border rounded-md bg-input" required>
                    </div>
                </div>
                
                <button type="submit" class="w-full mt-6 btn-premium">
                    <span id="auth-submit-text">Login</span>
                </button>
                
                <div class="text-center mt-4">
                    <button type="button" id="toggle-auth" class="text-sm text-muted-foreground hover:text-foreground">
                        <span id="toggle-text">Don't have an account? Sign up</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/tips.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        // Premium Tips Page Specific Code
        let currentFilters = {
            search: '',
            league: '',
            status: ''
        };

        function renderPremiumTips() {
            const user = authManager.getCurrentUser();
            const mainContent = document.getElementById('main-content');
            
            if (!user) {
                renderLoginRequired();
                return;
            }
            
            if (!user.isPremium) {
                renderUpgradeRequired();
                return;
            }
            
            renderPremiumContent();
        }

        function renderLoginRequired() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="min-h-screen flex items-center justify-center">
                    <div class="text-center max-w-md mx-auto px-4">
                        <i data-lucide="lock" class="w-16 h-16 mx-auto mb-6 text-premium"></i>
                        <h1 class="text-3xl font-bold mb-4">Premium Access Required</h1>
                        <p class="text-muted-foreground mb-8">
                            Please log in to access our premium football betting tips with expert analysis.
                        </p>
                        <div class="flex flex-col sm:flex-row gap-4 justify-center">
                            <button onclick="authManager.showAuthModal()" class="btn-premium btn-lg">
                                <i data-lucide="log-in" class="w-5 h-5 mr-2"></i>
                                Login
                            </button>
                            <a href="tips-free.html" class="btn-outline btn-lg">
                                <i data-lucide="trophy" class="w-5 h-5 mr-2"></i>
                                View Free Tips
                            </a>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function renderUpgradeRequired() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="min-h-screen flex items-center justify-center">
                    <div class="text-center max-w-2xl mx-auto px-4">
                        <i data-lucide="crown" class="w-20 h-20 mx-auto mb-6 text-premium"></i>
                        <h1 class="text-4xl font-bold mb-4">Upgrade to Premium</h1>
                        <p class="text-xl text-muted-foreground mb-8">
                            Unlock premium tips with detailed analysis, higher odds, and expert insights to maximize your winning potential.
                        </p>
                        
                        <!-- Premium Features -->
                        <div class="grid md:grid-cols-3 gap-6 mb-8">
                            <div class="tip-card text-center">
                                <i data-lucide="trending-up" class="w-8 h-8 mx-auto mb-3 text-success"></i>
                                <h3 class="font-semibold mb-2">Higher Win Rate</h3>
                                <p class="text-sm text-muted-foreground">Premium tips have 15% higher success rate than free tips</p>
                            </div>
                            <div class="tip-card text-center">
                                <i data-lucide="bar-chart-3" class="w-8 h-8 mx-auto mb-3 text-premium"></i>
                                <h3 class="font-semibold mb-2">Expert Analysis</h3>
                                <p class="text-sm text-muted-foreground">In-depth statistical analysis and team insights</p>
                            </div>
                            <div class="tip-card text-center">
                                <i data-lucide="zap" class="w-8 h-8 mx-auto mb-3 text-accent"></i>
                                <h3 class="font-semibold mb-2">Early Access</h3>
                                <p class="text-sm text-muted-foreground">Get tips before they're released to the public</p>
                            </div>
                        </div>
                        
                        <div class="flex flex-col sm:flex-row gap-4 justify-center">
                            <button onclick="authManager.handleUpgrade()" class="btn-premium btn-lg glow-premium">
                                <i data-lucide="crown" class="w-5 h-5 mr-2"></i>
                                Upgrade Now
                            </button>
                            <a href="tips-free.html" class="btn-outline btn-lg">
                                <i data-lucide="trophy" class="w-5 h-5 mr-2"></i>
                                View Free Tips
                            </a>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function renderPremiumContent() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="container mx-auto px-4">
                    <!-- Header -->
                    <div class="text-center mb-8">
                        <div class="flex items-center justify-center gap-2 mb-4">
                            <i data-lucide="crown" class="w-8 h-8 text-premium"></i>
                            <h1 class="text-4xl font-bold">Premium Football Tips</h1>
                        </div>
                        <p class="text-muted-foreground max-w-2xl mx-auto">
                            Exclusive access to our highest confidence predictions with detailed analysis and expert insights.
                        </p>
                    </div>

                    <!-- Premium Stats -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
                        <div class="tip-card text-center">
                            <i data-lucide="target" class="w-8 h-8 mx-auto mb-2 text-success"></i>
                            <div class="text-2xl font-bold text-foreground">92%</div>
                            <div class="text-sm text-muted-foreground">Premium Win Rate</div>
                        </div>
                        <div class="tip-card text-center">
                            <i data-lucide="trending-up" class="w-8 h-8 mx-auto mb-2 text-premium"></i>
                            <div class="text-2xl font-bold text-foreground">2.45</div>
                            <div class="text-sm text-muted-foreground">Avg Premium Odds</div>
                        </div>
                        <div class="tip-card text-center">
                            <i data-lucide="star" class="w-8 h-8 mx-auto mb-2 text-accent"></i>
                            <div class="text-2xl font-bold text-foreground" id="premium-tips-count">-</div>
                            <div class="text-sm text-muted-foreground">Premium Tips Today</div>
                        </div>
                        <div class="tip-card text-center">
                            <i data-lucide="zap" class="w-8 h-8 mx-auto mb-2 text-premium"></i>
                            <div class="text-2xl font-bold text-foreground">85+</div>
                            <div class="text-sm text-muted-foreground">Min Confidence</div>
                        </div>
                    </div>

                    <!-- Filters -->
                    <div class="mb-8">
                        <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                            <div class="flex flex-col sm:flex-row gap-4 w-full md:w-auto">
                                <input 
                                    type="text" 
                                    id="search-input" 
                                    placeholder="Search premium tips..." 
                                    class="px-4 py-2 border border-border rounded-lg bg-input w-full sm:w-64"
                                >
                                <select id="league-filter" class="px-4 py-2 border border-border rounded-lg bg-input">
                                    <option value="">All Leagues</option>
                                </select>
                                <select id="status-filter" class="px-4 py-2 border border-border rounded-lg bg-input">
                                    <option value="">All Status</option>
                                    <option value="pending">Pending</option>
                                    <option value="won">Won</option>
                                    <option value="lost">Lost</option>
                                </select>
                            </div>
                            <div class="text-sm text-muted-foreground">
                                <span id="tips-count">Loading premium tips...</span>
                            </div>
                        </div>
                    </div>

                    <!-- Tips Grid -->
                    <div id="tips-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Loading state -->
                        <div class="col-span-full text-center py-12">
                            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-premium"></div>
                            <p class="mt-4 text-muted-foreground">Loading premium tips...</p>
                        </div>
                    </div>

                    <!-- Empty State -->
                    <div id="empty-state" class="hidden text-center py-12">
                        <i data-lucide="search" class="w-16 h-16 mx-auto mb-4 text-muted-foreground"></i>
                        <h3 class="text-xl font-semibold mb-2">No premium tips found</h3>
                        <p class="text-muted-foreground mb-6">Try adjusting your search criteria or check back later for new premium tips.</p>
                        <button onclick="clearFilters()" class="btn-outline">
                            Clear Filters
                        </button>
                    </div>
                </div>
            `;
            
            // Initialize premium tips content
            setupPremiumFilters();
            loadPremiumTips();
            lucide.createIcons();
        }

        function loadPremiumTips() {
            const premiumTips = tipsManager.getPremiumTips();
            const filteredTips = applyFilters(premiumTips);
            
            const container = document.getElementById('tips-container');
            const emptyState = document.getElementById('empty-state');
            const tipsCount = document.getElementById('tips-count');
            const premiumTipsCount = document.getElementById('premium-tips-count');
            
            // Update counts
            if (tipsCount) {
                tipsCount.textContent = `${filteredTips.length} premium tip${filteredTips.length !== 1 ? 's' : ''} available`;
            }
            if (premiumTipsCount) {
                premiumTipsCount.textContent = premiumTips.length;
            }
            
            if (filteredTips.length === 0) {
                if (container) container.innerHTML = '';
                if (emptyState) emptyState.classList.remove('hidden');
            } else {
                if (emptyState) emptyState.classList.add('hidden');
                if (container) {
                    container.innerHTML = filteredTips.map(tip => tipsManager.createTipCard(tip)).join('');
                    lucide.createIcons();
                }
            }
        }

        function applyFilters(tips) {
            return tips.filter(tip => {
                const matchesSearch = !currentFilters.search || 
                    tip.title.toLowerCase().includes(currentFilters.search.toLowerCase()) ||
                    tip.match.toLowerCase().includes(currentFilters.search.toLowerCase()) ||
                    tip.prediction.toLowerCase().includes(currentFilters.search.toLowerCase());
                
                const matchesLeague = !currentFilters.league || tip.league === currentFilters.league;
                const matchesStatus = !currentFilters.status || tip.status === currentFilters.status;
                
                return matchesSearch && matchesLeague && matchesStatus;
            });
        }

        function setupPremiumFilters() {
            const searchInput = document.getElementById('search-input');
            const leagueFilter = document.getElementById('league-filter');
            const statusFilter = document.getElementById('status-filter');
            
            if (!searchInput || !leagueFilter || !statusFilter) return;
            
            // Populate league filter
            const leagues = tipsManager.getLeagues();
            leagues.forEach(league => {
                const option = document.createElement('option');
                option.value = league;
                option.textContent = league;
                leagueFilter.appendChild(option);
            });
            
            // Event listeners
            searchInput.addEventListener('input', (e) => {
                currentFilters.search = e.target.value;
                loadPremiumTips();
            });
            
            leagueFilter.addEventListener('change', (e) => {
                currentFilters.league = e.target.value;
                loadPremiumTips();
            });
            
            statusFilter.addEventListener('change', (e) => {
                currentFilters.status = e.target.value;
                loadPremiumTips();
            });
        }

        function clearFilters() {
            currentFilters = { search: '', league: '', status: '' };
            const searchInput = document.getElementById('search-input');
            const leagueFilter = document.getElementById('league-filter');
            const statusFilter = document.getElementById('status-filter');
            
            if (searchInput) searchInput.value = '';
            if (leagueFilter) leagueFilter.value = '';
            if (statusFilter) statusFilter.value = '';
            
            loadPremiumTips();
        }

        // Initialize page when tips are loaded
        tipsManager.init().then(() => {
            renderPremiumTips();
        });

        // Re-render when auth state changes
        authManager.onAuthStateChange(() => {
            renderPremiumTips();
        });
        
        lucide.createIcons();
    </script>
</body>
</html>
